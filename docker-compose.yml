services:
  sqlserver_db:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sqlserver_db
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "MiPass@1234"  # use the same as in Dockerfile
    ports:
      - "1433:1433"
    volumes:
      - ./data:/var/opt/mssql/data   # mount your data folder to the container
    restart: unless-stopped